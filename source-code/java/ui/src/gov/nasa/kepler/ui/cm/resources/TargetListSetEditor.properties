targetListSetEditor.title=%s - Target List Set Editor
openTargetListCheck=Target list editor open
openTargetListCheck.secondary=There is %d target list editor open; \
    you must close it before you can save or cancel this target list set. 
openTargetListCheck.secondary.plural=There are %d target list editors open; \
    you must close them before you can save or cancel this target list set. 

header.title=Create a target list set
header.text=Use the buttons above (or context menu on target lists in) \
    the table below to add target lists to this set, \
    view target lists, or delete target lists from this set respectively. \
    Use the Include and Exclude checkboxes to control whether the \
    targets are included or excluded from the set.
