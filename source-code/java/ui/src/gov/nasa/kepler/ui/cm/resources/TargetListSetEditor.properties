informationLabel.text=Target List Set Information
nameLabel.text=Target list set name:
targetDefinitionTableLabel.text=Target definition table:
stateLabel.text=State:
startLabel.text=Start:
endLabel.text=End:
totalIncludedCountLabel.text=Total included target count:
totalExcludedCountLabel.text=Total excluded target count:
totalCountLabel.text=Included - excluded target count:
totalUniqueCountLabel.text=Unique target count:
targetListsLabel.text=Target Lists

